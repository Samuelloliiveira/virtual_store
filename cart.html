<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Loja Virtual</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styleCart.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrap">
        <header>
            <div class="div-header">
                <a id="logo" href="index.html">Loja Virtual</a>

                    </div>
                    <div id="cart-text">

                        <p>Apple MacBook Air 13.3", Chip M1, 8GB RAM, 256GB SSD - Space Gray</p>

                        <div class="quantity">
                            <label for="notebook">Quant.</label>
                            <div class="select">
                                <select name="notebook" id="notebook">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>

                    </div>

                <div class="cart">

                    </div>
                    <div id="cart-text">
                        <h2>Notebook</h2>
                        <p>Apple MacBook Air 13.3", Chip M1, 8GB RAM, 256GB SSD - Space Gray</p>
                        <p class="price">R$2.300,00</p>

                        <div class="quantity">
                            <label for="notebook">Quant.</label>
                            <div class="select">
                                <select name="notebook" id="notebook">
                                    <option value="1">1</option>

                                    <option value="3">3</option>

                            </div>
                        </div>
